<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <div class="form-group  has-success has-feedback">
  <label class="control-label col-sm-4" for="inputSuccess1"> 得分点1</label>
  <div class="col-sm-8">
   <div class="input-group">
    <input type="text" id="inputSuccess1" placeholder="0-5分" data-from="0" data-to="5" data-interval="0.5"
     class="form-control point-input" aria-label="...">
    <div class="input-group-btn">
     <span type="button" class="btn btn-default point-mark point-btn" data-toggle="inputSuccess1" data-value="data-to">
      <i class="icon-ok icon-large"></i>
     </span> <span type="button" class="btn btn-default point-mark point-btn" data-toggle="inputSuccess1"
      data-value="data-from"> <i class="icon-remove icon-large"></i>
     </span>
     <button type="button" class="btn btn-default dropdown-toggle point-mark-select-right" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      <span class="caret"></span>
     </button>
     <ul class="dropdown-menu dropdown-menu-right">
      <li><a href="#" class="point-btn" data-toggle="inputSuccess1" data-value="data-to"><i
        class="icon-star icon-large"></i><span>满分</span><i class="icon-key icon-large"></i><b>A</b></a></li>
      <li><a href="#" class="point-btn" data-toggle="inputSuccess1" data-value="data-from"><i
        class="icon-star-empty icon-large"></i><span>零分</span><i class="icon-key icon-large"></i><b>S</b></li>
      <li role="separator" class="divider"></li>
      <li><a href="#"><i class="icon-edit icon-large"></i>给分说明</a></li>
     </ul>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
